<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jadwal Kuliah</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Jadwal Kuliah</h1>
            <p id="date-time"></p>
        </header>

        <main>
            <section class="schedule-container">
                <h2>Jadwal Kuliah</h2>
                <div class="schedule-controls">
                    <button id="add-schedule" class="btn primary">Tambah Jadwal</button>
                </div>
                <div id="schedule-list" class="schedule-list">
                    <p class="empty-message">Belum ada jadwal. Silakan tambahkan jadwal baru.</p>
                </div>
            </section>
        </main>
        <div id="schedule-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Tambah Jadwal Baru</h2>
                <form id="schedule-form">
                    <input type="hidden" id="schedule-id">
                    <div class="form-group">
                        <label for="course-name">Nama Mata Kuliah:</label>
                        <input type="text" id="course-name" required>
                    </div>
                    <div class="form-group">
                        <label for="day">Hari:</label>
                        <select id="day" required>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-time">Waktu Mulai:</label>
                        <input type="time" id="start-time" required>
                    </div>
                    <div class="form-group">
                        <label for="end-time">Waktu Selesai:</label>
                        <input type="time" id="end-time" required>
                    </div>
                    <div class="form-group">
                        <label for="lecturer">Dosen:</label>
                        <input type="text" id="lecturer" required>
                    </div>
                    <div class="form-group">
                        <label for="room">Ruangan:</label>
                        <input type="text" id="room" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Simpan</button>
                        <button type="button" id="cancel-btn" class="btn">Batal</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h2>Konfirmasi Hapus</h2>
                <p>Apakah Anda yakin ingin menghapus jadwal ini?</p>
                <div class="form-actions">
                    <button id="confirm-delete" class="btn danger">Hapus</button>
                    <button id="cancel-delete" class="btn">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
